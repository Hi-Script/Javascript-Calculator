<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center>
    <main>
        <input type="text" class="input-el"><br>
        <button type="button" class="clr-el" style=" background: red;">Clr</button>
        <button type="button" class="division">/</button>
        <button type="button" class="multiply">*</button>
        <button type="button" class="substract">-</button><br>

    
    <div class="btn-1">
        <button type="button"  class="seven">7</button>
        <button type="button" class="eight" >8</button>
        <button type="button" class="nine">9</button>
        <button type="button"  class="percent" style=" background: brown;">%</button><br>
    </div>
    

    
    <div class="btn-2">
        <button type="button"  class="four">4</button>
        <button type="button" class="five">5</button>
        <button type="button" class="six">6</button>
        <button type="button"  class="plus" style=" background: brown;">+</button><br>

    </div>
    
    <div class="btn-3">
        <button type="button" class="one">1</button>
        <button type="button" class="two">2</button>
        <button type="button" class="three">3</button>
        <button type="button"  class="square" style=" background: brown;">sqrt</button><br>
    
    </div>
    
    <div class="btn-4">
        <button type="button" class="zero" style=" background: slategray;">0</button>
        <button type="button" class="dot">.</button>
        <button type="button" class="ans">=</button>
        <button type="button"  class="cube">cbrt</button><br>

    </div>
    


    
    
    
    
    

    
    
    

    </main>
    </center>
    
    
    
        
        

    
    

    <script src="main.js"></script>
</body>
</html>
